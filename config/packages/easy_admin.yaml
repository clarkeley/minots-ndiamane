easy_admin:
    site_name: 'Les Minots de Ndiémane'
    user:
        name_property_path: 'username'
        display_name: true
        display_avatar: true
    list:

    entities:
#        # List the entity class name you want to manage
#        - App\Entity\Product
#        - App\Entity\Categorys
        User:
            class: App\Entity\User
            label: 'Utilisateurs'
            list:
                title: "Gestion des utilisateurs"
        media_album:
            class: App\Entity\Album
            label: 'Album'
            list:
                title: "Médias: Album"
            form:
                fields:
                    - {property: 'title'}
                    - {property: 'date'}
                    - {property: 'caption'}
        media_picture:
            class: App\Entity\Picture
            label: 'Picture'
            list:
                title: "Médias: Picture"
            form:
                fields:
                    - {property: 'imageFile', type: 'vich_image'}
                    - {property: 'caption'}
                    - {property: 'album'}
        agenda:
            class: App\Entity\Event
            label: 'Agenda'
            list:
                title: "Agenda"
            form:
                fields:
                    - {property: 'title'}
                    - {property: 'date'}
                    - {property: 'event', type: 'textarea'}
                    - {property: 'imageFile', type: 'vich_image'}
                    - {property: 'tags'}
    design:
        brand_color: '#FFA813'
        menu:
            - {label: 'Dashboard'}
            - {entity: 'User', label: 'Users', icon: 'user'}
            - {label: 'Médias'}
            - {entity: 'media_album', label: 'Albums', icon: 'images'}
            - {entity: 'media_picture', label: 'Photos', icon: 'image'}
            - {label: 'Agenda'}
            - {entity: 'agenda', label: 'Agenda', icon: 'calendar'}
